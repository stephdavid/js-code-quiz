<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge" /> no longer required -->
  <title>Coding Quiz</title>

  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
  <div class="scores"><a href="highscores.html">View Highscores</a></div>

  <div class="timer">Time: <span id="time">0</span></div>

  <div class="wrapper">
    <div id="start-screen" class="start">
      <h1>Coding Quiz Challenge</h1>
      <p class="show">
        Answer the following code-related questions within the time
        limit.
      </p>
      <button type="button" id="start">Start Quiz</button><!--  when button pressed show first quiz screen -->
    </div>

    <section id="questions" class="hide">
      <h2 id="question-title"></h2>
    </section>

    <div id="end-screen" class="hide">
      <h2>All done!</h2>
      <p>Your score is <span id="game-score"></span></p>
      <p>
        <label for = "initials">Enter your initials : <br> <span style="font-size: smaller;">(the button is disabled until you enter your initials)</label></span> <input type="text" id="initials" max="3" size="3" /></label>
        <label for = "submit"><button type="button" id="submit">Highest Scores</button></label>
      </p>
    </div>

    <div id="feedback" class="feedback hide"></div>
  </div>

  <script src="./assets/js/questions.js"></script>
  <script src="./assets/js/logic.js"></script>
</body>

</html>
